<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>「jQueryで作るモーダルウィンドウ」のデモ</title>
    <!-- modal.cssの読み込み -->
    <link rel="stylesheet" href="./modal.css"/>
    <!-- jQueryライブラリの読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- modal.jsの読み込み -->
    <script src="./modal.js"></script>
    </head>
<body>

<h1>モーダルウィンドウのデモ</h1>
<p>リンクテキストをクリックするとモーダルウィンドウを表示させます。モーダルウィンドウ周りのオーバーレイをクリックすると終了します。</p>
<p style="text-align:right">(プログラムの配布元: <a href="http://syncer.jp/jquery-modal-window">Syncer</a>)</p>

<!-- ここからモーダルウィンドウ -->
<div id="modal-content">
  <!-- モーダルウィンドウのコンテンツ開始 -->
  <p>モーダルウィンドウのコンテンツをHTMLで自由に編集することができます。画像や、動画埋め込みなど、お好きなものを入れて下さい。</p>
  <p>「閉じる」か「背景」をクリックするとモーダルウィンドウを終了します。</p>
  <p><a id="modal-close" class="button-link">閉じる</a></p>
  <!-- モーダルウィンドウのコンテンツ終了 -->
</div>

<p><a id="modal-open" class="button-link">クリックするとモーダルウィンドウを開きます。</a></p>
<!-- ここまでモーダルウィンドウ -->

</body>
</html>
